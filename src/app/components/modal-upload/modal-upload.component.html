<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">

    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button (click)='cerrarModal()' type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

                <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" alt="" class="img-fluid" srcset="">
                <img *ngIf="imagenTemp" [src]="imagenTemp" alt="" class="img-fluid" srcset="">
                
               

                <input (change)="seleccionImagen( $event.srcElement.files[0] )" type="file" name="" id="">
            </div>
            <div class="modal-footer">
              <button type="button" (click)="subirImagen()" [disabled]="!imagenTemp" class="btn btn-primary">Subir Cambios</button>
              <button type="button" (click)='cerrarModal()' class="btn btn-secondary" >Cancelar</button>
            </div>
          </div>
        </div>
    </div>

</div>
