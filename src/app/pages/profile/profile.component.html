<div class="row animated fadeIn">

    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del Usuario</h4>
                <h6 class="card-subtitle">Nombre Usuario</h6>

                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar( f.value) " class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de susuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de Usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo del usuario </label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Ingresa el correo" required>
                        </div>
                    </div>
                  
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar </button>
                  
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Fotografia del Usuario</h4>
                <h6 class="card-subtitle">fotografia</h6>

                <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" alt="" class="img-fluid" srcset="">
                <img *ngIf="imagenTemp" [src]="imagenTemp" alt="" class="img-fluid" srcset="">
                
                <br>

                <input (change)="seleccionImagen( $event.srcElement.files[0] )" type="file" name="" id="">

                <br>
                <br>

                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-primary waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Actualizar foto </button>
            </div>
        </div>
    </div>

</div>
